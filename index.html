<!DOCTYPE html>
<html>
<head>
  <title>WebGL Security Check</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    .level { font-size: 1.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è WebGL2 Vulnerability Check</h2>
  <pre id="log">Running tests...\n</pre>
  <div class="level" id="level">‚è≥ Checking...</div>

  <canvas id="glcanvas" width="1" height="1"></canvas>

  <script>
    const log = msg => document.getElementById("log").textContent += msg + "\n";
    const setLevel = (msg, emoji) => document.getElementById("level").innerHTML = emoji + " " + msg;

    try {
      const canvas = document.getElementById("glcanvas");
      const gl = canvas.getContext("webgl2");

      if (!gl) {
        log("‚ùå WebGL2 not supported");
        setLevel("WebGL2 not supported ‚Äî safe", "‚úÖ");
        throw new Error("WebGL2 not supported");
      }

      log("‚úÖ WebGL2 available");

      const vs = `#version 300 es
        in float a;
        out float b;
        void main() {
          b = a;
          gl_Position = vec4(0);
        }`;

      const fs = `#version 300 es
        precision mediump float;
        out vec4 outColor;
        void main() {
          outColor = vec4(1.0);
        }`;

      const program = gl.createProgram();
      const compile = (type, src) => {
        const sh = gl.createShader(type);
        gl.shaderSource(sh, src);
        gl.compileShader(sh);
        if (!gl.getShaderParameter(sh, gl.COMPILE_STATUS)) {
          throw new Error(gl.getShaderInfoLog(sh));
        }
        return sh;
      };

      gl.attachShader(program, compile(gl.VERTEX_SHADER, vs));
      gl.attachShader(program, compile(gl.FRAGMENT_SHADER, fs));
      gl.transformFeedbackVaryings(program, ["b"], gl.SEPARATE_ATTRIBS);
      gl.linkProgram(program);
      gl.useProgram(program);
      log("‚úÖ Program linked");

      const vb = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vb);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([1337.42]), gl.STATIC_DRAW);

      const loc = gl.getAttribLocation(program, "a");
      gl.enableVertexAttribArray(loc);
      gl.vertexAttribPointer(loc, 1, gl.FLOAT, false, 0, 0);

      const tfb = gl.createBuffer();
      gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, tfb);
      gl.bufferData(gl.TRANSFORM_FEEDBACK_BUFFER, 4, gl.DYNAMIC_COPY);

      gl.enable(gl.RASTERIZER_DISCARD);
      gl.beginTransformFeedback(gl.POINTS);
      gl.drawArrays(gl.POINTS, 0, 1);

      const errorBefore = gl.getError();
      gl.bufferData(gl.TRANSFORM_FEEDBACK_BUFFER, 4, gl.DYNAMIC_COPY); // unsafe
      const errorAfter = gl.getError();
      gl.endTransformFeedback();
      gl.disable(gl.RASTERIZER_DISCARD);

      log("üîç Error before: 0x" + errorBefore.toString(16));
      log("üîç Error after:  0x" + errorAfter.toString(16));

      if (errorAfter !== gl.INVALID_OPERATION) {
        log("‚ùó Unsafe write NOT blocked ‚Äî Transform Feedback violation");
        
        // Try reading back value
        const readTest = new Float32Array([888.88]);
        gl.bufferSubData(gl.TRANSFORM_FEEDBACK_BUFFER, 0, readTest);

        const out = new Float32Array(1);
        gl.getBufferSubData(gl.TRANSFORM_FEEDBACK_BUFFER, 0, out);

        log("üì• Read back: " + out[0]);

        const diff = Math.abs(out[0] - 888.88);
        if (diff < 0.001) {
          log("‚úÖ Read matches ‚Äî leak test neutral");
          setLevel("‚ö†Ô∏è Potentially exploitable (unsafe write allowed)", "‚ö†Ô∏è");
        } else {
          log("‚ùó Memory mismatch ‚Äî data leak may be possible");
          setLevel("üî• High risk: data leak behavior detected", "üî•");
        }

      } else {
        log("‚úÖ Unsafe write correctly blocked by browser");
        setLevel("‚úÖ Secure ‚Äî no known WebGL leakage", "‚úÖ");
      }

    } catch (e) {
      log("‚ö†Ô∏è Error during test: " + e.message);
      setLevel("‚ùå Test failed", "‚ùå");
    }
  </script>
</body>
</html>
